{%  extends 'main/control.html'%}
{% block content %}
{%load static%}

<div class="edit-text-our-pro">
    <h3>OUR PROPERTIES</h3>
</div>
 
<section class="eidt-imag-uro-pro">
    <div class="property-list">
        {% for property in properties %}
            <div class="property-card">
                <img src="{% static 'images/'|add:property.image %}" alt="{{ property.title }}">
                <div class="property-info">
                    <h4>{{ property.title }}</h4>
                    <a href="#" class="more-button">more</a>
                </div>
            </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
